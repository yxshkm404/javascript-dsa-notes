<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript DSA Notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="JavaScript Data Structures and Algorithms Notes.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css" />
</head>
<body>
  <div id="app"></div>
  
  <script>
    window.$docsify = {
      // Core Settings
      name: 'JS DSA Notes', // Site title displayed in the sidebar header
      repo: 'https://github.com/yxshkm404/javascript-dsa-notes', // GitHub repo link in the header
      loadSidebar: true, // Enable sidebar
      auto2: 'sidebar.md', // Optional: Load the sidebar from _sidebar.md
      subMaxLevel: 3, // Max header level shown in the table of contents on the right
      
      // Docsify Plugins
      
      // Search Plugin Configuration
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documentation',
        noData: 'No results found!',
      },
      
      // Dark/Light Mode Theme Configuration
      darklightTheme: {
        // Sets the theme that will be applied on the user's first visit.
        // The user's preference will be remembered in localStorage after that.
        defaultTheme : 'light', // or 'dark'
        
        // Optional Font Settings
        siteFont : "Source Sans Pro, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif",
        codeFont : "Roboto Mono, Monaco, courier, monospace",
        
        // Optional: Customize theme colors. Leave commented out for defaults.
        // light: {
        //   themeColor: '#42b983', // Example: Docsify green
        // },
        // dark: {
        //   themeColor: '#42b983',
        //   sidebarBackground: '#202020',
        //   codeBackground: '#1e1e1e',
        //   codeColor: '#f8f8f2',
        // }
      },

      // Custom Plugin Hooks (for automatic JavaScript code highlighting)
      plugins: [
          function (hook, vm) {
              hook.doneEach(function() {
                  // Find all code blocks that don't have a language specified
                  const codes = document.querySelectorAll('pre code');
                  codes.forEach(code => {
                      if (!code.className) {
                          // Default to JavaScript highlighting
                          code.className = 'language-javascript';
                      }
                  });
              });
          }
      ]
    }
  </script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
</body>
</html>
